name: Build and Push to Artifact Registry

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  PROJECT_ID: peak-axiom-426310-b1
  REGION: northamerica-northeast1
  IMAGE_NAME: my-app-image
  #IMAGE_TAG: latest
  GAR_LOCATION: northamerica-northeast1-docker.pkg.dev/peak-axiom-426310-b1/docker/${{ env.IMAGE_NAME }}


jobs:
  build-push-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v3"

      - id: "auth"
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: "${{ secrets.SA_KEY }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v1"

      - name: "Use gcloud CLI"
        run: "gcloud info"

      - name: "Docker auth"
        run: |-
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build image
        run: docker build -t ${{ env.GAR_LOCATION }} -f Dockerfile .
      
      - name: Push image
        run: docker push ${{ env.GAR_LOCATION }}
